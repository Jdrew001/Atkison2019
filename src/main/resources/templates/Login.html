<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/font-awesome-4.7.0/css/font-awesome.css}">
    <link th:href="@{/styles/login-styles.css}" rel="stylesheet">
</head>
<body>
<div class="image-heading col-md-6 col-md-offset-3">
    <img class="img-responsive hidden-sm hidden-xs" th:src="@{/images/placeholder_700_n.jpg}" />
    <div class="hidden-md hidden-lg outer-div">
        <div class="inner-div"></div>
    </div>
</div>
<div class="col-md-6 col-md-offset-3 vertical-center form">
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-6 col-md-offset-3">
                <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6 col-md-offset-3">
                <input type="email" class="form-control" id="inputEmail2" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6 col-md-offset-3">
                <button type="submit" class="btn btn-default btn-block">Login</button>
            </div>
        </div>
    </form>
</div>
</body>
